apiVersion: v1
kind: Secret
metadata:
  name: {{ include "orchestrator.fullname" . }}
  labels:
    {{- include "orchestrator.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  api-keys: {{ .Values.secrets.apiKeys | quote }}
  secret-key: {{ .Values.secrets.secretKey | quote }}
  openstack-password: {{ .Values.secrets.openstackPassword | quote }}
  {{- if .Values.secrets.redisUrl }}
  redis-url: {{ .Values.secrets.redisUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.sentryDsn }}
  sentry-dsn: {{ .Values.secrets.sentryDsn | quote }}
  {{- end }}
