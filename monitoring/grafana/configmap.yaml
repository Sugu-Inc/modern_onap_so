apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-orchestrator
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  orchestrator-overview.json: |
    # Dashboard JSON content would be included here
    # See orchestrator-overview.json
  orchestrator-performance.json: |
    # Dashboard JSON content would be included here
    # See orchestrator-performance.json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-prometheus
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
