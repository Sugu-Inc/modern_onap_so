apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-api
  namespace: onap-orchestrator
  labels:
    app: orchestrator
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: orchestrator
      component: api
  template:
    metadata:
      labels:
        app: orchestrator
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: onap-so-modern:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: orchestrator-secrets
              key: database-url
        - name: API_KEYS
          valueFrom:
            secretKeyRef:
              name: orchestrator-secrets
              key: api-keys
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: orchestrator-secrets
              key: secret-key
        - name: OPENSTACK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orchestrator-secrets
              key: openstack-password
        - name: TEMPORAL_HOST
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: temporal-host
        - name: OPENSTACK_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: openstack-auth-url
        - name: OPENSTACK_USERNAME
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: openstack-username
        - name: OPENSTACK_PROJECT_NAME
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: openstack-project-name
        - name: OPENSTACK_REGION_NAME
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: openstack-region-name
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: log-level
        - name: LOG_FORMAT
          value: "json"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: API_WORKERS
          value: "4"
        - name: RATE_LIMIT_ENABLED
          value: "true"
        - name: RATE_LIMIT_REQUESTS
          value: "100"
        - name: RATE_LIMIT_WINDOW_SECONDS
          value: "60"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - orchestrator
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
