apiVersion: v1
kind: Service
metadata:
  name: orchestrator-api
  namespace: onap-orchestrator
  labels:
    app: orchestrator
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: orchestrator
    component: api
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-api-headless
  namespace: onap-orchestrator
  labels:
    app: orchestrator
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: orchestrator
    component: api
