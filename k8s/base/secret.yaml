# IMPORTANT: This is a template. DO NOT commit actual secrets to version control.
# Create secrets using kubectl or a secrets management tool (e.g., Sealed Secrets, External Secrets Operator)
#
# Example creation commands:
#
# kubectl create secret generic orchestrator-secrets \
#   --from-literal=database-url='postgresql+asyncpg://user:pass@postgres:5432/orchestrator' \
#   --from-literal=api-keys='prod-key-1:write,prod-key-2:read' \
#   --from-literal=secret-key='your-very-secure-secret-key-minimum-32-characters' \
#   --from-literal=openstack-password='openstack-password' \
#   --namespace=onap-orchestrator
#
apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
  namespace: onap-orchestrator
  labels:
    app: orchestrator
type: Opaque
stringData:
  # Database connection URL
  # Format: postgresql+asyncpg://user:password@host:port/database
  database-url: "postgresql+asyncpg://orchestrator:CHANGE_ME@postgres-postgresql:5432/orchestrator"

  # API Keys with permissions (comma-separated)
  # Format: key:permission,key:permission
  api-keys: "CHANGE_ME_KEY_1:write,CHANGE_ME_KEY_2:read"

  # Secret key for signing tokens (minimum 32 characters)
  secret-key: "CHANGE_ME_MINIMUM_32_CHARACTERS_LONG_SECRET_KEY_HERE"

  # OpenStack password
  openstack-password: "CHANGE_ME"

  # Optional: Redis URL for caching
  # redis-url: "redis://redis:6379/0"

  # Optional: Sentry DSN for error tracking
  # sentry-dsn: ""
