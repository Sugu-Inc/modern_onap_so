apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-api
spec:
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: DEBUG
          value: "true"
        - name: RATE_LIMIT_ENABLED
          value: "false"
